baseURL: "https://quanhaos.github.io/"
title: Quanhao Sun

# Uncomment when not installing with Hugo Modules
# theme: eureka
# Comment when not installing with Hugo Modules
theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

# paginate: 3
pagination:
  pagerSize: 3
copyright: >
  &copy; 2024 <a href="https://quanhaos.github.io/">Quanhao Sun</a> All Rights Reserved
enableEmoji: true
enableGitInfo: false
summaryLength: 0

defaultContentLanguage: en
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

languages:
  en:
    languageName: "English"
    weight: 1
  zh:
    languageName: "中文"
    weight: 2

# Uncomment for google analytics
googleAnalytics: ""

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always